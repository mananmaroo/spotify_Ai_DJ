name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
    inputs:
      start_track_query:
        description: "Track query for optional Spotify smoke check"
        required: false
      year:
        description: "Target release year for optional smoke check"
        required: false
        default: "2018"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run unit tests
        run: PYTHONPATH=src python -m unittest discover -s tests -v

      - name: Compile check
        run: python -m compileall src tests

  spotify-smoke-check:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.start_track_query != '' }}
    runs-on: ubuntu-latest
    env:
      SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
      SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate secrets are present
        run: |
          test -n "$SPOTIPY_CLIENT_ID"
          test -n "$SPOTIPY_CLIENT_SECRET"

      - name: Run Spotify smoke check
        run: >-
          python -m ai_year_wise_dj.app
          --seed-query "${{ inputs.start_track_query }}"
          --year "${{ inputs.year }}"
          --window 5
          --limit 5
