services:
  - type: web
    name: ai-dj-api
    runtime: python
    pythonVersion: 3.10
    buildCommand: |
      pip install --upgrade pip
      pip install -e .
    startCommand: python -m ai_year_wise_dj.api
    envVars:
      - key: SPOTIPY_CLIENT_ID
        sync: false
      - key: SPOTIPY_CLIENT_SECRET
        sync: false
      - key: PORT
        value: "8000"